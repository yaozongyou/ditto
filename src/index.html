<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ditto Foreign Language Repeater</title>
    <script type="module" src="/main.js" defer></script>
  </head>
  <body>
    <main class="container">
      <video id="video_source" controls="" autoplay="" name="media">
        <source type="video/mp4" />
      </video>

      <button id="overlay">Overlay</button>

      <div class="controller">
        <div>
          <input type="checkbox" id="continuous-play" name="continuous-play" value="continuous-play">
          <label for="continuous-play">Continuous Play</label>
        </div>
        <div class="round-button">
          <div class="btn-group">
            <div class="flex-container">
              <button id="backward-more" class="flex-column-left">&lt;&lt;5s</button>
              <button id="backward-little" class="flex-column-right">&lt;&lt;3s</button>
            </div>
            <button id="previous-sentence">Previous<br />Sentence</button>
          </div>
          <div class="round-button-circle">
            <a id="repeat-reading" class="round-button">Repeater</a>
          </div>
          <div class="btn-group">
            <div class="flex-container">
              <button id="forward-little" class="flex-column-left">&gt;&gt;3s</button>
              <button id="forward-more" class="flex-column-right">&gt;&gt;5s</button>
            </div>
            <button id="next-sentence">Next<br />Sentence</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
