<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
  </head>
  <body>
    <main class="container">
      <video id="video_source" controls="" autoplay="" name="media">
        <source type="video/mp4" />
      </video>

      <div class="controller">
        <div>
          <input type="checkbox" id="continuous-play" name="continuous-play" value="continuous-play">
          <label for="continuous-play">连续播放</label>
        </div>
        <div class="round-button">
          <div>
            <button>上&nbsp;一&nbsp;句</button>
          </div>
          <div class="round-button-circle">
            <a id="repeat-reading" class="round-button">复&nbsp;&nbsp;读</a>
          </div>
          <div>
            <button>下&nbsp;一&nbsp;句</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
